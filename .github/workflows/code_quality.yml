name: Code quality
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  declare_variables:
    runs-on: ubuntu-latest
    outputs:
      python_versions: ${{ steps.python_versions.outputs.python_versions }}
    steps:
      - uses: actions/checkout@v4
      - id: python_versions
        run: |
          VERSIONS=$(cat .python-versions | jq -R -s -c 'split("\n")[:-1]')
          echo "python_versions=$VERSIONS" >> $GITHUB_OUTPUT

  nox:
    needs: declare_variables
    strategy:
      matrix:
        python_version: ${{ fromJson(needs.declare_variables.outputs.python_versions) }}
        nox_session: [tests, examples]
        os: [ubuntu-24.04, macos-15]
        nox_env_manager: ["virtualenv", "uv"]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python + uv (uv case)
        if: matrix.nox_env_manager == 'uv'
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python_version }}
      - name: Create .prototools file (virtualenv case)
        if: matrix.nox_env_manager == 'virtualenv'
        run: echo 'python = "${{ matrix.python_version }}"' > .prototools
      - name: Setup proto toolchain (virtualenv case)
        if: matrix.nox_env_manager == 'virtualenv'
        uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true
          cache: true
      - name: Verify Python installation
        run: |
          python --version
          which python
      - name: Install nox (virtualenv case)
        if: matrix.nox_env_manager == 'virtualenv'
        run: python -m pip install nox
      - name: Verify uv installation (uv case)
        if: matrix.nox_env_manager == 'uv'
        run: |
          uv --version
          which uv
      - name: Test with nox
        run: |
          # Extract major.minor version from matrix (e.g., 3.13.9 -> 3.13)
          PYTHON_VERSION=$(echo "${{ matrix.python_version }}" | cut -d. -f1,2)
          echo "Python version: $PYTHON_VERSION"
          echo "Nox session: ${{ matrix.nox_session }}"
          echo "Environment manager: ${{ matrix.nox_env_manager }}"
          echo "uv available: $(which uv || echo 'not found')"
          if [ "${{ matrix.nox_env_manager }}" == "uv" ]; then
            uv tool run nox -p "$PYTHON_VERSION" --session ${{ matrix.nox_session }} -db ${{ matrix.nox_env_manager }} --verbose
          else
            python -m nox -p "$PYTHON_VERSION" --session ${{ matrix.nox_session }} -db ${{ matrix.nox_env_manager }} --verbose
          fi

  mypy_pyright_ruff:
    needs: declare_variables
    strategy:
      matrix:
        python_version: ${{ fromJson(needs.declare_variables.outputs.python_versions) }}
      fail-fast: false
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python_version }}
      - name: Install Python and dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt -r requirements-dev.txt
      - name: Run Ruff
        run: ".venv/bin/ruff check src/ tests/ examples/"
      - name: Type check with Pyright
        run: |
          . .venv/bin/activate
          pyright src/ tests/

          # Some examples use Rich in their virtual environments, so install this for Pyright to stay
          # calm. Errors with regards to use of this dependency will be detected by nox.
          pip install rich
          pyright examples/
      - name: Type check with mypy
        run: |
          SETUPTOOLS_SCM_PRETEND_VERSION=0.0.0.dev0 uv pip install -e .
          .venv/bin/python3 mypy.py

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
      - name: install
        run: ./bootstrap.py
      - uses: pypa/gh-action-pip-audit@v1.0.8
        with:
          virtual-environment: .venv/
          inputs: requirements.txt requirements-dev.txt
          require-hashes: true
