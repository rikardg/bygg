name: Code quality
on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  declare_variables:
    runs-on: ubuntu-latest
    outputs:
      python_versions: ${{ steps.python_versions.outputs.python_versions }}
    steps:
      - uses: actions/checkout@v4
      - id: python_versions
        run: |
          VERSIONS=$(cat .python-versions | jq -R -s -c 'split("\n")[:-1]')
          echo "python_versions=$VERSIONS" >> $GITHUB_OUTPUT

  nox:
    needs: declare_variables
    strategy:
      matrix:
        python_version: ${{ fromJson(needs.declare_variables.outputs.python_versions) }}
        nox_session: [tests, examples]
        os: [ubuntu-24.04, macos-15]
        nox_env_manager: ["virtualenv", "uv"]
      fail-fast: false
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install Python
        run: uv python install ${{ matrix.python_version }}
      - name: Test with nox
        run: uv tool run nox -P ${{ matrix.python_version }} --session ${{ matrix.nox_session }} -db ${{ matrix.nox_env_manager }}

  mypy_pyright_ruff:
    needs: declare_variables
    strategy:
      matrix:
        python_version: ${{ fromJson(needs.declare_variables.outputs.python_versions) }}
      fail-fast: false
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v7
      - name: Install Python and dependencies
        run: |
          uv python install ${{ matrix.python_version }}
          uv venv --python ${{ matrix.python_version }}
          uv pip install -r requirements.txt -r requirements-dev.txt
      - name: Run Ruff
        run: ".venv/bin/ruff check src/ tests/ examples/"
      - name: Type check with Pyright
        run: |
          . .venv/bin/activate
          pyright src/ tests/

          # Some examples use Rich in their virtual environments, so install this for Pyright to stay
          # calm. Errors with regards to use of this dependency will be detected by nox.
          pip install rich
          pyright examples/
      - name: Type check with mypy
        run: |
          SETUPTOOLS_SCM_PRETEND_VERSION=0.0.0.dev0 uv pip install -e .
          .venv/bin/python3 mypy.py

  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: install
        run: ./bootstrap.py
      - uses: pypa/gh-action-pip-audit@v1.0.8
        with:
          virtual-environment: .venv/
          inputs: requirements.txt requirements-dev.txt
          require-hashes: true
