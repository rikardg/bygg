settings:
  default_action: "touch a file"

actions:
  shorthand_action_yaml: "ls -l"

  "touch a file":
    message: "I touched a file"
    shell: "touch foo"
    dependencies: ["ls", "do something more"]

  ls:
    is_entrypoint: false
    shell: "ls -hal"

  "do something more":
    is_entrypoint: false
    message: "I did something more"
    shell: |
      echo "foo"
      ls -hal ..
      echo "bar"

  "shorthand action yaml, with spaces": "ls -hal"
